<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" th:action th:object="${user}" method="post">
    <div>
        <label for="email">이름</label>
        <input type="text" id="email" th:field="*{email}">
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="*{nickname}">
    </div>
    <div>
        <label for="age">나이</label>
        <input type="number" id="age" th:field="*{userAge}"
               class="form-control">
    </div>
    <div>
        <label for="specialNote">특이사항(임산부, 어린 자녀를 둔 부모, 노약자 등)</label>
        <input type="text" id="specialNote" th:field="*{specialNote}" class="form-control">
    </div>
    <div>
        <label for="allergy">알러지 유무(어떤 알러지인지)</label>
        <input type="text" id="allergy" th:field="*{allergy}" class="form-control">
    </div>
    <div>
        <label for="takingMedication">복용하고 있는 약</label>
        <input type="text" id="takingMedication" th:field="*{takingMedication}" class="form-control">
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
        </div>
    </div>
</form>
</body>
</html>
